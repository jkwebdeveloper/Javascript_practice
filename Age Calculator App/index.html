<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;1,300&family=Raleway:ital,wght@0,300;0,400;1,300;1,400&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="box">
        <h1>Age Calculator</h1>
        <div class="date-picker">
            <span>Chosse Your Birth date</span>
            <input type="date" id="datePicker">
            <span id="choseDate"></span>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header">Years</p>
                <p class="vaule" id="ageYear">0</p>
            </div>
            <div class="age-box">
                <p class="header">Months</p>
                <p class="vaule" id="ageMonth">0</p>
            </div>
            <div class="age-box">
                <p class="header">Days</p>
                <p class="vaule" id="ageDays">0</p>
            </div>
            <div class="age-box">
                <p class="header">Hours</p>
                <p class="vaule" id="ageHours">0</p>
            </div>
            <div class="age-box">
                <p class="header">Seconds</p>
                <p class="vaule" id="ageSeconds">0</p>
            </div>
            <div class="age-box">
                <p class="header">Mili Seconds</p>
                <p class="vaule" id="ageMiliSeconds">0</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
